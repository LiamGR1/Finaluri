    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <header class="header-section">
        <div class="banner"> 
          <div class="navbar">
                <a href="../index.html" class="home">მთავარი</a>
                <a href="aboutUs.html" class="aboutus">ჩვენს შესახებ</a>

                </div>

                <label class="email">Email</label>

            <div class="input_field">
                <label class="password">პაროლი</label>
                <input type="password" class="input" id="contact-password" onkeyup="validatePassword()">
            </div>

            <div class="input_field">
                <input type = "submit" value="ავტორიზაცია" class="btn login2">
            </div>
            <div class="sign_up">
                "Not a Member"
