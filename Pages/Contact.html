<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="../css/contact.css">

</head>

<body>
  <header class="header-section">
    <div class="banner"> 
      <div class="navbar">
            <a href="../index.html" class="home">მთავარი</a>
            <a href="aboutUs.html" class="aboutus">ჩვენს შესახებ</a>
            <a href="shop.html" class="shop">მაღაზია</a>
            <a href="Contact.html" class="contact">კონტაქტი</a>
            <a href="services.html" class="services">სერვისები</a>
            <a href="registration.html" class="register">რეგისტრაცია</a>
            <a href="login.html" class="login">ავტორიზაცია</a>
            <div class="change-lang">
              <button type="button" id="english" class="btn btn-outline-success">En</button>
              <button type="button" id="georgia" class="btn btn-outline-danger">Geo</button>
      
          </div>
          </div>
    </div>
  
  </header>
  <!-- contact1 -->
    <div class=" section-gap"></div>
      <div class="wrapper">
        <h4 class="sub-title text-center findus">Find us</h4>
        <h3 class="global-title text-center contactus">Contact us</h3>
        <div class="d-grid contact-view">
          <div class="cont-details">


            <div class="cont-top">

              <div class="cont-left text-center">
                <span class="fa fa-phone text-primary"></span>
              </div>

              <div class="cont-right">
                <h6 class="callus">Call Us</h6>
                <p><a href="#">+123 45 67 89</a></p>
              </div>

            </div>


            <div class="cont-top margin-up">

              <div class="cont-left text-center">
                <span class="fa fa-envelope-o text-primary"></span>
              </div>
              <div class="cont-right">
                <h6 class="emailus">Email Us</h6>
                <p><a href="mailto:example@mail.com" class="mail">example@mail.com</a></p>
              </div>
              
            </div>


            <div class="cont-top margin-up">
              <div class="cont-left text-center">
                <span class="fa fa-map-marker text-primary"></span>
              </div>
              <div class="cont-right">
                <h6 class="address">Address</h6>
                <p>Address here, Georgia,Tbilisi.</p>
              </div>
            </div>
          </div>



          <div class="map-content">
            <form action="#" method="post">
              <div class="twice-two">
                <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Name" required="">
                <input type="email" class="form-control" name="w3lSender" id="w3lSender" placeholder="Email"
                  required="">
              </div>

              <div class="twice">
                <input type="text" class="form-control" name="w3lSubject" id="w3lSubject" placeholder="Subject"
                  required="">
              </div>

              <textarea name="w3lMessage" class="form-control" id="w3lMessage" placeholder="Message"
                required=""></textarea>
              <button type="submit" class="btn btn-contact sendmessage">Send Message</button>
            </form>
          </div>



        </div>
      </div>
    
  <!-- /contact1 -->
  <script src="../js/contcatlang.js"></script>
</body>

</html>
